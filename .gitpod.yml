tasks:
  - name: Setup Nim
    command: |
      wget -qO $HOME/choosenim https://nim-lang.org/choosenim/init.sh
      chmod +x $HOME/choosenim
      $HOME/choosenim -y
      echo "export PATH=$HOME/.nimble/bin:$PATH" >> $HOME/.bashrc

vscode:
  extensions:
    - formulahendry.code-runner
    - nimsaem.nimvscode